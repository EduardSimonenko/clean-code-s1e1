<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="wrapper">
    <section class="add-block">
      <h3 class="add-block__title title">Add Item</h3>
      <div class="add-block__btn-wrap">
        <input id="new-task" class="add-block__input task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>

    <section class="incompleted-block">
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks" class="incompleted-block__list task-list ">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label task">Pay Bills</label>
          <input type="text" class="task-list__input task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img src="./remove.svg" class="task-list__remove-img"></button>
        </li>
        <li class="editMode task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input task">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img src="./remove.svg" class="task-list__remove-img"></button>
        </li>
      </ul>
    </section>

    <section class="completed-list">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task-list__label task">See the Doctor</label>
          <input type="text" class="task-list__input task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img src="./remove.svg" class="task-list__remove-img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
